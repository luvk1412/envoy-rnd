static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address: { address: 0.0.0.0, port_value: 10000 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: python_echo }
                http_filters:
                  - name: envoy.filters.http.buffer
                    typed_config:
                      '@type': type.googleapis.com/envoy.extensions.filters.http.buffer.v3.Buffer
                      maxRequestBytes: 52428800
#                  - name: envoy.filters.http.filebuffer
#                    typed_config:
#                      '@type': type.googleapis.com/envoy.extensions.filters.http.file_system_buffer.v3.FileSystemBufferFilterConfig
#                      manager_config:
#                        thread_pool:
#                          thread_count: 2
#                      request:
#                        behavior:
#                          bypass: {}
#                      response:
#                        behavior:
#                          fully_buffer: {}
#                        memory_buffer_bytes_limit: 30971520
#                        storage_buffer_queue_high_watermark_bytes: 31457280
#                        storage_buffer_bytes_limit: 62914560
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: python_echo
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: python_echo
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: 0.0.0.0, port_value: 8080 }
admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address: { address: 0.0.0.0, port_value: 8001 }
